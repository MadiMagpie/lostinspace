<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>How To Play</title>
</head>
<body>
    <div class="spacebackground">
        <h2 class="nameprompt">How To Play</h2>

        <div class="sectionsContainer">
            <div class="instructionSection">
                <img class="instructionImg" src="svgs/arrowkeys.svg" alt="" srcset="">
                <h2 class="nameprompt">USE ARROW KEYS</h2>
                <div class="instructionText"> Use the arrow keys to move your character around the screen </div >
            </div>

            <div class="instructionSection">
                <img class="instructionImg" src="svgs/star.svg" alt="" srcset="">
                <h2 class="nameprompt">COLLECT STARS</h2>
                <div class="instructionText"> Avoid the asteroids and collect the stars to gain points </div >
            </div>

            <div class="instructionSection">
                <img class="instructionImg" src="svgs/astroid.svg" alt="" srcset="">
                <h2 class="nameprompt">DODGE ASTEROIDS</h2>
                <div class="instructionText"> The game ends when you collide with an asteroid </div>
            </div>
        </div>
        <div class="top">
            <div class="back_button">
                <p> <a href="/home"> <button class="home_buttons">Back</button> </a> </p>
            </div>
        </div>
    </div>
</body>
</html>
