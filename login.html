<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost in Space</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="spacebackground">

        <h1 class="titletext">Lost in Space</h1>

        <h2 class="nameprompt">Welcome Astronaut, what is your name?</h2>
        <form action="/home" method="get" enctype="application/x-www-form-urlencoded">
            <input class="inputname" type="text" id="username" name="name" placeholder="Enter your name" />
            <button class="loginbutton" type="submit">Enter</button>
        </form>
    </div>
</body>

</html>
